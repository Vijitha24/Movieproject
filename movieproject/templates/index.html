{% extends  'base.html' %}
{% block body %}



<div class="container">
    <div class="row">
        {%for i in Movie_list %}
        <div class="col-md-3">
            <div class="card" style="width: 18rem;">
  <img class="card-img-top" src="{{i.Image.url}}" alt="Card image cap"  height="250px";>
  <div class="card-body">
    <h5 class="card-title">{{i.Name}}</h5>
    <p class="card-text">{{i.Description}}</p>
    <a href="{% url 'movieapp:Detail' i.id %}" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
