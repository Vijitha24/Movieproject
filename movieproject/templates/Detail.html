{% extends  'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">

            <image src="{{movie.Image.url}}" width="300" height="300"></image>

        </div>

<div class="col-md-6">
    <h3>{{movie.Name}}</h3>
    <h6>{{movie.Description}}</h6>
    <h6> {{movie.Year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">delete</a>

</div>

    </div>
</div>


{% endblock %}
